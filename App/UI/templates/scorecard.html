{% extends "base_logged_in.html" %}

{% block content %}
    <section class="scorecard">
        <!--Hole Info-->
        <div class="container h10 w-100 center-content-h shadow" style="background-color: aqua">
            <div class="container h100 center-content" style="background-color: #23c2ff">
                <div class="small-text font-weight-bold"> Hole 1</div>
            </div>
            <div class="container h100 center-content" style="background-color: #eeeeee">
                <div class="small-text font-weight-bold"> Par 3</div>
            </div>
            <div class="container h100 center-content" style="background-color: purple">
                <div class="small-text font-weight-bold"> 101m</div>
            </div>
        </div>

        <!--Net & Throws-->
        <div class="col-12 h05 center-content" style="margin-top: 5px">
            <div class="col-12 center-content-left">
                <div class="col-4 center-content">
                    <div class="small-text center-content">
                        Net
                    </div>
                </div>
                <div class="col-4 center-content">
                    <div class="small-text w-33 center-content">
                        Throws
                    </div>
                </div>
            </div>
        </div>

        <!--Player information-->
        <div class="container h85 top-align" style="background-color: aquamarine">
            <div class="col-12 h20 center-content-h">
                <div class="col-4 center-content">
                    <div class="small-text center-content">
                        Andreas Gustafsson
                    </div>
                </div>
                <div class="col-4 center-content">
                    <div class="small-text center-content">
                        3
                    </div>
                </div>
                <div class="col-4 center-content">
                    <label>
                        <input class="form-control form-control-sm" type="text" placeholder="">
                    </label>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
