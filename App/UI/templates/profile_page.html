<head>
    <link rel="stylesgeet" href="style.css">
</head>
<body class="profile-page">
        <div class="container">
            <div class="collapse navbar-collapse">
                <!--Keeps the icon bar in place-->
                <div class="dropdown-menu dropdown-with-icons">
                </div>
            </div>
        </div>
    </nav>
    <!--Background picture/ same as index picture?-->
    <div class="page-header header-filter" data-parallax="true" style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');"></div>
    <div class="main main-raised">
		<div class="profile-content">
            <div class="container">
                <div class="row">
	                <div class="col-md-6 ml-auto mr-auto">
        	           <div class="profile">
                           <!--Profile picture-->
	                        <div class="avatar">
	                            <img src="../static/assets/img/dog.jpg" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <!--Name on player-->
	                        <div class="name">
	                            <h3 class="title">Doris the Dog</h3>
	                        </div>
	                    </div>
    	            </div>
                </div>
                <!--Descprition player-->
                <div class="description text-center">
                    <p> Disc golf playing dog. </p>
                </div>
                <!--Row for tablink (settings, friends, fav course)-->
				<div class="row">
					<div class="col-md-6 ml-auto mr-auto">
                        <div class="profile-tabs">
                          <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" href="#settings" role="tab" data-toggle="tab">
                                  <i class="material-icons"><img src="../static/assets/img/baseline_settings_black_24dp.png"> </i>
                                  Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#friend" role="tab" data-toggle="tab">
                                  <i class="material-icons"><img src="../static/assets/img/baseline_people_alt_black_24dp.png"></i>
                                    Friends
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#favorite_coruse" role="tab" data-toggle="tab">
                                  <i class="material-icons"><img src="../static/assets/img/baseline_favorite_black_24dp.png"></i>
                                    Favorite Courses
                                </a>
                            </li>
                          </ul>
                        </div>
    	    	</div>
            </div>
            <!--Put content when pressed settings-->
          <div class="tab-content tab-space">
            <div class="tab-pane active text-center gallery" id="settings">
  				<div class="row">
  					<div class="col-md-3 ml-auto">
  					</div>
  					<div class="col-md-3 mr-auto">
  					</div>
  				</div>
              </div>
            <!--Put content when pressed friends-->
            <div class="tab-pane text-center gallery" id="friends">
      			<div class="row">
      				<div class="col-md-3 ml-auto">
      				<div class="col-md-3 mr-auto">
      				</div>
      			</div>
              </div>
            <!--Put content when pressed favorite course-->
            <div class="tab-pane text-center gallery" id="favorite_course">
      			<div class="row">
      				<div class="col-md-3 ml-auto">
      				</div>
      				<div class="col-md-3 mr-auto">
      			    </div>
      			</div>
      		</div>
          </div>
            </div>
        </div>
	</div>
</body>
