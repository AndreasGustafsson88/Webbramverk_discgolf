<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}"/>
    {% block css %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for("logged_out.index") }}">
            <img src="{{ url_for('static', filename='/assets/img/UDisc_Logo_Full_White.svg') }}" alt="" height="30rem">
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">

            <a class="nav-link" href="{{ url_for("profile.profile_page", user_name=current_user.user_name)}}">Profile <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("scorecards.scorecard") }}">Scorecard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("courses_bp.courses")}}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("logged_in.log_out") }}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("profile.profile_page", user_name=current_user.user_name)}}" tabindex="-1" aria-disabled="true">{{ current_user.user_name }}</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}

    <nav class="navbar navbar-dark bg-dark">
        <a class="footer">
            <img src={{ url_for('static', filename='/assets/img/UDisc_Logo_Full_White.svg') }} alt="" height="30rem">
        </a>
    </nav>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
